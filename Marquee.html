<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Marquee</title>
    </head>

    <body>
        <hr />

        <header align="center">
            <font face="cursive" size="15" color="black">Marquee</font>
        </header>

        <hr />

        <h2 align="center">
            <font color="purple">
                <marquee behavior="alternate">Alternate</marquee>
            </font>
        </h2>

        <hr />

        <h2 align="center">
            <font color="cyan">
                <marquee behavior="slide">Slide</marquee>
            </font>
        </h2>

        <hr />

        <h2 align="center">
            <font color="red">
                <marquee behavior="scroll" direction="right"
                    >Scroll Right</marquee
                >
            </font>
        </h2>

        <hr />

        <h2 align="center">
            <font color="midnightblue">
                <marquee
                    behaviour="scroll"
                    direction="up"
                    width="300"
                    height="300"
                    >Scroll Up</marquee
                >
            </font>
        </h2>

        <hr />
    </body>
</html>
